name: Unit Tests
on:
  push:
    paths: ["**.swift"]
    branches: [main]
  pull_request:
    paths: ["**.swift"]
    branches: [main]
  workflow_dispatch:
jobs:
  unit_tests:
    name: Unit Tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5
      - uses: swift-actions/setup-swift@v2
      - name: Run Unit Tests
        run: swift test
